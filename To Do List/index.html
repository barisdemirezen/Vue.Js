<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
			<style type="text/css">
		button{
			background-color: transparent;
			border: none;
		}
		.item:hover{
			cursor: grab;
		}
		body{			
			background-color: white;
		}
		#dark-mode {
			transform: scale(2.5);
		}
		.dark{
			background-color: #222831;
		}
		*{
			transition: .5s ease;
		}
 	</style>
		</head>
		<body>
			<div id="app">
				  
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-body">
								<div class="input-group mb-3">
									<input type="text" v-model="newitem" class="form-control" placeholder="Add to list" aria-label="add-to-list">
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" data-bs-dismiss="modal" @click="addToList()" class="btn btn-success">Save changes</button>
								</div>
							</div>
						</div>
					</div>
					<div class="container">

						<div class="row mt-5">
							<div class="col-12 d-flex justify-content-center align-items-center">
								<div id="dark-mode" @click="toggleMode()">
									<div class="form-check form-switch">
										<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
									</div>
								</div>
							</div>
						</div>

						<div class="row mt-5">
							<div class="col-4" @drop="dropitem(0)" @dragover="dragover()">
								<div class="alert alert-warning d-flex justify-content-between align-items-center" role="alert">
				On Progress
				
									<button type="button" class="" data-bs-toggle="modal" data-bs-target="#exampleModal">
										<span class="fa-stack text-dark align-top">
											<i class="far fa-circle fa-stack-2x"></i>
											<i class="fas fa-plus fa-stack-1x"></i>
										</span>
									</button>
								</div>
								<div  v-for="item,index in progress" :key="index">
									<div class="card my-2 item"  @dragstart="dragstart(index,0)" draggable="true" >
										<div class="card-body d-flex justify-content-between align-items-center">
						{{item}}
						
											<i class="fas fa-grip-vertical"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="col-4" @drop="dropitem(1)" @dragover="dragover()">
								<div class="alert alert-success d-flex justify-content-between align-items-center" role="alert">
				Completed
				
									<span class="fa-stack text-success align-top">
										<i class="far fa-circle fa-stack-2x"></i>
										<i class="fas fa-check fa-stack-1x"></i>
									</span>
								</div>
								<div  v-for="item,index in completed" :key="index">
									<div class="card my-2 item"  @dragstart="dragstart(index,1)" draggable="true" >
										<div class="card-body d-flex justify-content-between align-items-center">
						{{item}}
						
											<i class="fas fa-grip-vertical"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="col-4" @drop="dropitem(2)" @dragover="dragover()">
								<div class="alert alert-danger d-flex justify-content-between align-items-center" role="alert">
				Deleted
				
									<span class="fa-stack text-danger align-top">
										<i class="far fa-circle fa-stack-2x"></i>
										<i class="fas fa-times fa-stack-1x"></i>
									</span>
								</div>
								<div  v-for="item,index in deleted" :key="index">
									<div class="card my-2 item"  @dragstart="dragstart(index,2)" draggable="true" >
										<div class="card-body d-flex justify-content-between align-items-center">
						{{item}}
						
											<i class="fas fa-grip-vertical"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
				<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!',
		progress: [
			"Çiçekleri sula","Köpeği gezmeye çıkart"
		],
		completed: [
			"Gömleğini ütüle","Bulaşıkları yıka"
		],
		deleted: [
			"Çöpleri at","Mutfağı temizle"
		],
		newitem:'',
		dark: false
	  },
	  methods: {
		  addToList(){
			  this.progress.push(this.newitem);
			  this.newitem = '';
		  },
		  dragstart(index,from){
			event.dataTransfer.setData("from", from);
			event.dataTransfer.setData("drag-item", event.target.innerText);
			event.dataTransfer.setData("index", index);
		  },
		  dropitem(to){

			const from = event.dataTransfer.getData("from");
			const data = event.dataTransfer.getData("drag-item");
			const index = event.dataTransfer.getData("index");

			if(to == 0){
				this.progress.push(data);
			}
			else if(to == 1){
				this.completed.push(data);
			}
			else if(to == 2){
				this.deleted.push(data);
			}

			if(from == 0){
				this.progress.splice(index,1);
			}
			else if(from == 1){
				this.completed.splice(index,1);
			}
			else if(from == 2){
				this.deleted.splice(index,1);
			}				
		  },
		  dragover() {
			event.preventDefault();
			event.dataTransfer.dropEffect = "move"
			},
			toggleMode(){
				if(!this.dark){
					document.querySelector("body").classList.add("dark");
					this.dark = true;
				}
				else{
					document.querySelector("body").classList.remove("dark");
					this.dark = false;
				}
			}
	  },

	})
</script>
			</body>
		</html>
